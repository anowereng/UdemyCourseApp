<form #registerForm="ngForm" (ngSubmit)="register()">
  <div class="form-group">
    <label >Email address</label>
    <input type="text" class="form-control" name="UserName" aria-describedby="UserName"
      placeholder="Enter User Name" [(ngModel)]="model.UserName">
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control" name="UserPassword" placeholder="Password" [(ngModel)]="model.UserPassword">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-success"  [disabled]="registerForm.invalid">Submit</button>
  <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
</form>
